<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/" method="get">
        <table>
            <tr>
                <td>  <label for="name">Họ và tên:</label></td>
                <td>  <input type="text" id="name" name="name" required> </td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label> </td>
                <td>   <input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr> 
                 <td> <label>Giới tính:</label></td>
                <td><input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label></td>
            </tr>
            <tr>
                <td> <label for="phone">Số điện thoại:</label> </td>
                <td> <input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td>     <label for="email">Email:</label></td>
                <td>  <input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>    <label for="address">Địa chỉ thường trú:</label><br> </td>
                <td> <textarea id="address" name="address" rows="3" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                  <select id="role" name="role">
                    <option value="thanhVien">Thành viên</option>
                    <option value="quanLy">Quản lý</option>
                  </select>
                </td>
              </tr>
          
              <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby" name="hobby"></td>
              </tr>
          
              <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><input type="text" id="skill" name="skill"></td>
              </tr>
          
              <tr>
                <td>Thời gian rảnh:</td>
                <td>
                  <input type="checkbox" id="sang" name="time[]" value="Sáng">
                  <label for="sang">Sáng</label>
          
                  <input type="checkbox" id="chieu" name="time[]" value="Chiều">
                  <label for="chieu">Chiều</label>
          
                  <input type="checkbox" id="toi" name="time[]" value="Tối">
                  <label for="toi">Tối</label>
                </td>
              </tr>
          
          
              <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td>
                  <textarea id="reason" name="reason" rows="3" cols="30"></textarea>
                </td>
              </tr>
         
              <tr>
                <td><label for="favoriteColor">Màu yêu thích:</label></td>
                <td>
                  <input type="color" id="favoriteColor" name="favoriteColor"value="#0000033" >
                </td>
              </tr>
          
              <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                  <input type="checkbox" id="newsletter" name="newsletter" value="Co">
                  <label for="newsletter">Có</label>
                </td>
              </tr>
          
         
              <tr>
                <td>Nhận thông báo qua email:</td>
                <td>
                  <input type="radio" id="email" name="notification" value="Email">
                  <label for="email">Email</label>
          
                  <input type="radio" id="sms" name="notification" value="SMS">
                  <label for="sms">SMS</label>
                </td>
              </tr>
          
         
              <tr>
                <td colspan="2" style="text-align: center;">
                  <button type="submit">Đăng ký thành viên</button>
                </td>
              </tr>
    

    

    </table>
        </form>
</body>
</html>
