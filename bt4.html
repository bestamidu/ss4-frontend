<!DOCTYPE html>
<html lang="en">
<head>

    <title>feedback</title>
</head>
<body>
    <form action="https://www.google.com/" method="get"> 
   
    <label for="danhgia">Danh Gia(1-5) :</label>

<label for="feedback">Binh luan: </label>
<textarea name="binh luan" id="feedback" cols="20" rows="5"></textarea>

</form>
