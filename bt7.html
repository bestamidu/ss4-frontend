<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký</title>
</head>
<body>

  <form action="https://www.google.com/" method="get">
    <table border="0" >

      <tr>
        <td><label for="hoVaTen">Họ và tên:</label></td>
        <td><input id="hoVaTen" type="text" name="hoVaTen"></td>
      </tr>


      <tr>
        <td><label for="email">Email:</label></td>
        <td><input id="email" type="email" name="email"></td>
      </tr>

  
      <tr>
        <td><label for="dob">Ngày sinh:</label></td>
        <td><input id="dob" type="date" name="dayOfBirth"></td>
      </tr>
      <tr>
        <td>Giới tính:</td>
        <td>
          <input type="radio" id="male" name="gender" value="Nam">
          <label for="male">Nam</label>
          <input type="radio" id="female" name="gender" value="Nữ">
          <label for="female">Nữ</label>
        </td>
      </tr>

      <tr>
        <td><label for="phone">Số điện thoại:</label></td>
        <td><input id="phone" type="tel" name="phone"></td>
      </tr>

      <tr>
        <td><label for="chuyenNganh">Chuyên ngành:</label></td>
        <td><input id="chuyenNganh" type="text" name="chuyenNganh"></td>

      <tr>
        <td><label for="years">Năm học:</label></td>
        <td><input id="years" type="number" name="years" min="2000" max="2100"></td>
      </tr>

      <tr>
        <td><label for="gpa">Điểm GPA:</label></td>
        <td><input id="gpa" type="number" name="gpa" step="0.01" min="0" max="4"></td>
      </tr>

      <tr>
        <td><label for="address">Địa chỉ:</label></td>
        <td>
          <textarea id="address" name="address" rows="3" cols="30"></textarea>
        </td>
      </tr>

      <tr>
        <td><label for="lopHoc">Lớp học:</label></td>
        <td>
          <select id="lopHoc" name="lopHoc">
            <option value="lop1">Lớp 1</option>
            <option value="lop2">Lớp 2</option>
            <option value="lop3">Lớp 3</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="signUp">Ngày đăng ký học:</label></td>
        <td><input type="datetime-local" id="signUp" name="signUp"></td>
      </tr>

      <tr>
        <td>
          <button type="submit">Gửi thông tin</button>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
